language: ruby

rvm:
  - 2.6.6

services:
  - mysql

env:
  - RAILS=6-1-stable DB=sqlite3
  - RAILS=6-1-stable DB=mysql
  - RAILS=6-1-stable DB=postgres

  - RAILS=6-0-stable DB=sqlite3
  - RAILS=6-0-stable DB=mysql
  - RAILS=6-0-stable DB=postgres

  - RAILS=5-2-stable DB=sqlite3
  - RAILS=5-2-stable DB=mysql
  - RAILS=5-2-stable DB=postgres

before_script:
  - if [ "$DB" = "mysql" ];
    then
      mysql -e 'create database ransack collate utf8_general_ci;';
      mysql -e 'use ransack;show variables like "%character%";show variables like "%collation%";';
    fi

  - if [ "$DB" = "postgres" ];
    then
      psql -c 'create database ransack;' -U postgres;
    fi

